<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title | default: site.title }}</title>
  {% if site.google_analytics %}
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', '{{ site.google_analytics }}');
    </script>
  {% endif %}
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: #fff;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      min-height: 100vh;
      flex-direction: column;
    }
    
    header {
      background: #222;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    
    header h1 {
      margin: 0;
    }
    
    .content-wrapper {
      display: flex;
      flex: 1;
    }
    
    .sidebar {
      flex: 0 0 25%;
      background: #f5f5f5;
      padding: 20px;
      border-right: 1px solid #ddd;
      overflow-y: auto;
    }
    
    .sidebar h3 {
      margin-top: 0;
      color: #333;
      font-size: 16px;
    }
    
    .sidebar ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    
    .sidebar li {
      margin: 8px 0;
    }
    
    .sidebar a {
      color: #0066cc;
      text-decoration: none;
      display: block;
      padding: 5px 10px;
      border-radius: 3px;
    }
    
    .sidebar a:hover {
      background: #e8e8e8;
      text-decoration: underline;
    }
    
    .main-content {
      flex: 1;
      padding: 30px;
      overflow-y: auto;
    }
    
    footer {
      background: #222;
      color: #fff;
      text-align: center;
      padding: 20px;
      margin-top: auto;
    }
    
    @media (max-width: 768px) {
      .content-wrapper {
        flex-direction: column;
      }
      
      .sidebar {
        flex: 0 0 auto;
        border-right: none;
        border-bottom: 1px solid #ddd;
      }
      
      .main-content {
        flex: 1;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>{{ site.title }}</h1>
    </header>
    
    <div class="content-wrapper">
      <aside class="sidebar">

          <li><a href="/about.html">ğŸ‘¤ å…³äº</a></li>
          <li><a href="/projects.html">ğŸ¯ é¡¹ç›®</a></li>
        </ul>
      </aside>
      
      <main class="main-content">
        {{ content }}
      </main>
    </div>
    
    <footer>
      <small>&copy; {{ site.time | date: '%Y' }} {{ site.title }}</small>
    </footer>
  </div>
</body>
</html>
