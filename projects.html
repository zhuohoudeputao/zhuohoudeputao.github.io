<script>
  const GITHUB_USERNAME = 'zhuohoudeputao';
  const REPOS_PER_PAGE = 100;

  // è¯­è¨€é¢œè‰²æ˜ å°„
  const languageColors = {
    'JavaScript': '#f7df1e',
    'Python': '#3776ab',
    'Java': '#007396',
    'Go': '#00add8',
    'Rust': '#ce422b',
    'TypeScript': '#3178c6',
    'HTML': '#e34c26',
    'CSS': '#563d7c',
    'Vue': '#4fc08d',
    'React': '#61dafb',
    'Shell': '#89e051',
    'C++': '#00599c',
    'C': '#a8b9cc',
    'Ruby': '#cc342d',
    'PHP': '#777bb4',
    'Kotlin': '#7f52ff',
    'Swift': '#fa7343',
  };

  async function fetchGitHubRepos() {
    try {
      const response = await fetch(
        `https://api.github.com/users/${GITHUB_USERNAME}/repos?per_page=${REPOS_PER_PAGE}&sort=stars&order=desc`
      );
      
      if (!response.ok) {
        throw new Error(`HTTP error! status: ${response.status}`);
      }

      const repos = await response.json();
      
      // è¿‡æ»¤å‡ºå…¬å¼€ä»“åº“
      const publicRepos = repos.filter(repo => !repo.private);

      if (publicRepos.length === 0) {
        document.getElementById('repos-list').innerHTML = 
          '<p class="error-message">æš‚æ— å…¬å¼€é¡¹ç›®</p>';
        return;
      }

      renderRepos(publicRepos);
    } catch (error) {
      console.error('Error fetching repos:', error);
      document.getElementById('repos-list').innerHTML = 
        '<p class="error-message">åŠ è½½é¡¹ç›®å¤±è´¥ï¼Œè¯·ç¨åé‡è¯•</p>';
    }
  }

  function renderRepos(repos) {
    const reposList = document.getElementById('repos-list');
    reposList.innerHTML = repos.map(repo => {
      const langColor = languageColors[repo.language] || '#858585';
      const description = repo.description || 'æš‚æ— æè¿°';
      const stars = repo.stargazers_count;
      const forks = repo.forks_count;

      return `
        <a href="${repo.html_url}" target="_blank" rel="noopener noreferrer" class="repo-card">
          <h3>${repo.name}</h3>
          <p>${description}</p>
          <div class="repo-meta">
            ${repo.language ? `<span><span class="repo-language" style="background-color: ${langColor}"></span>${repo.language}</span>` : ''}
            <span>â­ ${stars}</span>
            <span>ğŸ´ ${forks}</span>
          </div>
        </a>
      `;
    }).join('');
  }

  // é¡µé¢åŠ è½½æ—¶è·å–ä»“åº“
  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', fetchGitHubRepos);
  } else {
    fetchGitHubRepos();
  }
</script>
